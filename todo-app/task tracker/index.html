<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Tracker - Enhanced</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9ff;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #4a90e2;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    input[type="text"] {
      flex: 2;
    }

    select, input[type="date"] {
      flex: 1;
    }

    button {
      background: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      min-width: 80px;
    }

    button:hover {
      background: #357acc;
    }

    .filters, .sorters {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      margin-bottom: 10px;
      background: #f1f7ff;
      border-left: 5px solid #4a90e2;
      border-radius: 6px;
      flex-wrap: wrap;
    }

    li.done {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .task-meta {
      font-size: 14px;
      color: #555;
      margin-top: 4px;
    }

    .task-text {
      flex: 1 1 100%;
      margin-bottom: 5px;
    }

    .task-controls button {
      margin-left: 5px;
      min-width: 60px;
    }

    @media (max-width: 600px) {
      .form-group, .filters, .sorters {
        flex-direction: column;
        gap: 5px;
      }
      li {
        flex-direction: column;
        align-items: flex-start;
      }
      .task-controls {
        margin-top: 8px;
        width: 100%;
        display: flex;
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“‹ Task Tracker - Enhanced</h1>
    <p>Organize your tasks like a pro, Dinesh!</p>
  </header>

  <div class="container">
    <h2>Add New Task</h2>
    <div class="form-group">
      <input type="text" id="taskInput" placeholder="Enter task..." />
      <select id="categorySelect">
        <option value="Personal">Personal</option>
        <option value="Study">Study</option>
        <option value="Work">Work</option>
      </select>
      <input type="date" id="dueDate" />
      <button onclick="addTask()">Add</button>
    </div>

    <div class="filters">
      <select id="filterCategory" onchange="renderTasks()">
        <option value="All">All Categories</option>
        <option value="Personal">Personal</option>
        <option value="Study">Study</option>
        <option value="Work">Work</option>
      </select>

      <select id="filterStatus" onchange="renderTasks()">
        <option value="All">All Tasks</option>
        <option value="Done">Completed</option>
        <option value="Pending">Pending</option>
      </select>
    </div>

    <div class="sorters">
      <label>Sort by: 
        <select id="sortTasks" onchange="renderTasks()">
          <option value="None">None</option>
          <option value="DueDate">Due Date</option>
          <option value="Category">Category</option>
        </select>
      </label>
    </div>

    <ul id="taskList"></ul>
  </div>
<script src="tasks.js"></script>

<script>
  let tasks = [];

  // Load tasks from localStorage on page load
  window.onload = () => {
    const savedTasks = JSON.parse(localStorage.getItem('tasks'));
    if (savedTasks) {
      tasks = savedTasks;
    }
    renderTasks();
  };

  function saveTasksToStorage() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  function addTask() {
    const taskText = document.getElementById('taskInput').value.trim();
    const category = document.getElementById('categorySelect').value;
    const dueDate = document.getElementById('dueDate').value;

    if (!taskText) {
      alert('Please enter a task.');
      return;
    }

    const newTask = {
      id: Date.now(),
      text: taskText,
      category,
      dueDate,
      done: false,
    };

    tasks.push(newTask);
    saveTasksToStorage();

    document.getElementById('taskInput').value = '';
    document.getElementById('dueDate').value = '';
    renderTasks();
  }

  function toggleDone(id) {
    tasks = tasks.map(task =>
      task.id === id ? { ...task, done: !task.done } : task
    );
    saveTasksToStorage();
    renderTasks();
  }

  function deleteTask(id) {
    tasks = tasks.filter(task => task.id !== id);
    saveTasksToStorage();
    renderTasks();
  }

  function editTask(id) {
    const task = tasks.find(t => t.id === id);
    if (!task) return;

    // Replace the task item with an editable form
    const li = document.querySelector(`li[data-id='${id}']`);
    if (!li) return;

    li.innerHTML = `
      <input type="text" id="editText_${id}" value="${task.text}" style="flex:2; margin-right: 10px;" />
      <select id="editCategory_${id}" style="flex:1; margin-right: 10px;">
        <option value="Personal" ${task.category === 'Personal' ? 'selected' : ''}>Personal</option>
        <option value="Study" ${task.category === 'Study' ? 'selected' : ''}>Study</option>
        <option value="Work" ${task.category === 'Work' ? 'selected' : ''}>Work</option>
      </select>
      <input type="date" id="editDueDate_${id}" value="${task.dueDate}" style="flex:1; margin-right: 10px;" />
      <button onclick="saveEdit(${id})" style="background: #27ae60;">Save</button>
      <button onclick="renderTasks()" style="background: #e74c3c;">Cancel</button>
    `;
  }

  function saveEdit(id) {
    const newText = document.getElementById(`editText_${id}`).value.trim();
    const newCategory = document.getElementById(`editCategory_${id}`).value;
    const newDueDate = document.getElementById(`editDueDate_${id}`).value;

    if (!newText) {
      alert('Task text cannot be empty.');
      return;
    }

    tasks = tasks.map(task =>
      task.id === id
        ? { ...task, text: newText, category: newCategory, dueDate: newDueDate }
        : task
    );
    saveTasksToStorage();
    renderTasks();
  }

  function renderTasks() {
    const list = document.getElementById('taskList');
    const categoryFilter = document.getElementById('filterCategory').value;
    const statusFilter = document.getElementById('filterStatus').value;
    const sortBy = document.getElementById('sortTasks').value;

    list.innerHTML = '';

    let filteredTasks = tasks.filter(task => {
      const categoryMatch = categoryFilter === 'All' || task.category === categoryFilter;
      const statusMatch =
        statusFilter === 'All' ||
        (statusFilter === 'Done' && task.done) ||
        (statusFilter === 'Pending' && !task.done);
      return categoryMatch && statusMatch;
    });

    // Sort tasks
    if (sortBy === 'DueDate') {
      filteredTasks.sort((a, b) => {
        if (!a.dueDate) return 1;
        if (!b.dueDate) return -1;
        return new Date(a.dueDate) - new Date(b.dueDate);
      });
    } else if (sortBy === 'Category') {
      filteredTasks.sort((a, b) => a.category.localeCompare(b.category));
    }

    filteredTasks.forEach(task => {
      const li = document.createElement('li');
      li.setAttribute('data-id', task.id);
      li.className = task.done ? 'done' : '';
      li.innerHTML = `
        <div class="task-text"><strong>${task.text}</strong></div>
        <div class="task-meta">${task.category} | Due: ${task.dueDate || 'None'}</div>
        <div class="task-controls">
          <button onclick="toggleDone(${task.id})">${task.done ? 'Undo' : 'Done'}</button>
          <button onclick="editTask(${task.id})" style="background: #f39c12;">Edit</button>
          <button onclick="deleteTask(${task.id})" style="background: #e74c3c;">Delete</button>
        </div>
      `;
      list.appendChild(li);
    });
  }
</script>
</body>
</html>
